<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask上传图片演示</title>
</head>
<body>
<form action="" enctype='multipart/form-data' method='POST'>
    <input type="file" name="file" style="margin-top:20px;"/>
    动画风格：
    <select name="Animestyle">
        <option selected="selected" value="Hayao">宫崎骏</option>
        <option value="Shinkai">新海诚</option>
        <option value="Paprika">KonSatoshi</option>
    </select>
    <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
</form>
</body>
</html>
